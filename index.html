<html>
<head>
    <title>Listmaker</title>
    <link rel="stylesheet" href="style.css"></style>    
</head>
<body onload="loadItems()">
    <input type="text" id="itemInput" placeholder="Type item name here">
    <input type="button" id="addItemToList" value="ADD ITEM" onclick="addItemToList()">
    <input type="button" onclick="clearList()" value="CLEAR LIST">
    <div id="listItems" ondrop="dropAndSort(event)" ondragover="allowDrop(event)">
    </div>    
    <script src="listmaker.js"></script>
</body>
</html>
